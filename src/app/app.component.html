<div>
    Name :<input type="text" [(ngModel)]="newEmployee.name">
  </div>
  <div>
    Age : <input type="number" [(ngModel)]="newEmployee.age" (keyup.enter)="addEmp()">
</div>
<div style="text-align:center">
     <table>
       <thead>
         <tr>
           <td>Name</td>
           <td>Age</td>
           <td>View</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let emp of employees" [ngClass]="{'selected' : emp.selected}">
          <td>{{emp.name}}</td>
          <td>{{emp.age}}</td>
          <td><button (click)="selectEmployee(emp)">View Details</button></td>
        </tr>
      </tbody>
     </table>
  
</div>

<div *ngIf="selectedEmp">
  <p>Name : {{selectedEmp.name}}</p>
  <p>Age:  {{selectedEmp.age}}</p>
</div>
