<div>
  <button (click)="View('list')" [ngClass]="{'selected' : viewList}">View Employee</button><button (click)="View('add')" [ngClass]="{'selected' : viewAdd}">Add Employee</button>
</div>
<div *ngIf="viewAdd">
  <h1>Add Employee</h1>
  <!-- reference method
  <div>
    Name :<input type="text" #name>
  </div>
  <div>
    Age : <input type="number" #age (keyup.enter)="addEmp(name.value,age.value)">
  </div>-->
  <div>
      Name :<input type="text" [(ngModel)]="newEmployee.name">
    </div>
    <div>
      Age : <input type="number" [(ngModel)]="newEmployee.age">
  </div>
  <div><button (click)="addEmp()">Add</button></div>
</div>
<div *ngIf="viewList">
  <div style="text-align:center">
    <table>
      <thead>
        <tr>
          <td>Name</td>
          <td>Age</td>
          <td>View</td>
          <td>Delete</td>
       </tr>
     </thead>
     <tbody>
       <tr *ngFor="let emp of employees;let i=index" [ngClass]="{'selected' : emp.selected}">
         <td>{{emp.name}}</td>
         <td>{{emp.age}}</td>
         <td><button (click)="selectEmployee(emp)">View Details</button></td>
         <td><button (click)="deleteEmp(i);">Delete</button></td>
       </tr>
     </tbody>
    </table>
 
</div>

<div *ngIf="selectedEmp">
 <p>Name : {{selectedEmp.name}}</p>
 <p>Age:  {{selectedEmp.age}}</p>
</div>
</div>
